{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            {{ form.username(class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            {{ form.password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{{ url_for('auth.find_username') }}" class="btn btn-secondary">아이디 찾기</a>
        <a href="{{ url_for('auth.reset_password_request') }}" class="btn btn-secondary">비밀번호 찾기</a>
    </form>
</div>
{% endblock %}
